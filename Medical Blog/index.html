<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Articles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Articles</h1>
        <nav>
            <ul>
                <li><a href="#" id="viewArticles">View Articles</a></li>
                <li><a href="#" id="addArticle">Add Article</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="articlesContainer"></section>

        <section id="addArticleForm" class="hidden">
            <h2>Add New Article</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea>

                <label for="creator">Creator:</label>
                <input type="text" id="creator" required>

                <button type="submit" id="saveArticle">Save Article</button>
            </form>
        </section>

        <section id="editArticleForm" class="hidden">
            <h2>Edit Article</h2>
            <form>
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" required>

                <label for="editDescription">Description:</label>
                <textarea id="editDescription" required></textarea>

                <label for="editCreator">Creator:</label>
                <input type="text" id="editCreator" required>

                <button type="submit" id="updateArticle">Update Article</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
